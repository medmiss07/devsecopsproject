name: CI/CD - gymbrand-site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/gymbrand-site:latest

    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Gitleaks Secret Scan
      - name: Gitleaks - Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: false

      # 3. SonarCloud Scan (exact format you requested)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 4. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build Docker Image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      # 6. Trivy Image Scan
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL

      # 7. Trivy Filesystem Scan
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          exit-code: 1
          severity: HIGH,CRITICAL

      # 8. Push Docker Image
      - name: Push Docker image
        run: docker push $IMAGE_NAME

      # 9. Optional Smoke Test
      - name: Run container (smoke test)
        run: |
          docker run -d --name test-nginx -p 8080:80 $IMAGE_NAME
          sleep 5
          docker ps
